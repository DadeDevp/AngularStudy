<div class="class">
    <h1>ESTUDANDO DIRETIVAS ngclass</h1>
    <!-- Diretiva para aplicar estilos inlines -->
    <h2 [ngStyle]="{'font-size': size + 'px', 'font-family': font, color: color}">Testando diretiva de estilos</h2>
    
    <!-- Diretiva de class -->
    <h2 [ngClass]="classes">Testando diretiva de classe 1</h2>
    <h2 [ngClass]="classes">Testando diretiva de classe 2</h2>
    <h2 [ngClass]="underline">Testando diretiva de classe 3</h2>
</div>
